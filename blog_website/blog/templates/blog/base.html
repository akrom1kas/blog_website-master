{% load static %}
<html>
    <head>
        <title>My Movie Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="btn btn-primary">Add Post</span></a>
                  <p class="top-menu">{{ user.username }}&nbsp;<a href="{% url 'logout' %}" class="top-menu"><span class="btn btn-primary">Log out</span></a></p>

                {% else %}
            {% if not user.is_authenticated %}
{% endif %}
            <a href="{% url 'register'%}" class="top-menu"><span class="btn btn-primary">Sign up</span></a>
            <a href="{% url 'login' %}" class="top-menu"><span class="btn btn-primary">Login</span></a>
            {% endif %}
            <h1><a href="/"><span class="glyphicon glyphicon-film"></span> My Movie Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
