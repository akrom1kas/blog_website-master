{% extends 'blog/base.html' %}

{% block content %}
<p>{{ blog_post.description | safe }}</p>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                {{ post.author }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|slice:":200"}}</p>
            <a href="{% url 'post_detail' pk=post.pk  %}" class="btn btn-primary">Read More &rarr;</a>
            <a href="{% url 'post_detail' pk=post.pk %}"class="btn btn-primary">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
